name: Pull Request Checks

on:
  pull_request:
    branches: [ master ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Lint
      run: pnpm format

    - name: Lint
      run: pnpm lint
    
    - name: Test
      run: pnpm test
    
    - name: Build
      run: pnpm build
      
